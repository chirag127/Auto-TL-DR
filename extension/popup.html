<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto TL;DR</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <header>
      <div class="logo">
        <img src="icons/icon48.png" alt="Auto TL;DR Logo">
        <h1>Auto TL;DR</h1>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="enableExtension" checked>
          <span class="slider round"></span>
        </label>
        <span id="statusText">Enabled</span>
      </div>
    </header>

    <section class="settings">
      <h2>Settings</h2>

      <div class="setting-group">
        <label for="summaryStyle">Summary Style:</label>
        <select id="summaryStyle">
          <option value="brief">Brief Summary</option>
          <option value="bullets">Bullet Points</option>
          <option value="takeaways">Key Takeaways</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="triggerMode">Trigger Mode:</label>
        <select id="triggerMode">
          <option value="auto">Automatic</option>
          <option value="manual">Manual (Click)</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="summaryLength">Summary Length:</label>
        <div class="range-container">
          <input type="range" id="summaryLength" min="1" max="5" value="3">
          <span id="summaryLengthValue">3</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="themeMode">Theme:</label>
        <select id="themeMode">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>

      <h3>Text-to-Speech</h3>

      <div class="setting-group">
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="enableTTS" checked>
            <span class="slider round"></span>
          </label>
          <span>Enable Text-to-Speech</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="ttsRate">Speech Rate:</label>
        <div class="range-container">
          <input type="range" id="ttsRate" min="0.5" max="16" step="0.1" value="1">
          <span id="ttsRateValue">1</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="ttsPitch">Speech Pitch:</label>
        <div class="range-container">
          <input type="range" id="ttsPitch" min="0.5" max="2" step="0.1" value="1">
          <span id="ttsPitchValue">1</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="ttsVoice">Voice:</label>
        <select id="ttsVoice">
          <option value="">Default</option>
          <!-- Voice options will be populated by JavaScript -->
        </select>
      </div>
    </section>

    <section class="history" id="historySection">
      <h2>Recent Summaries</h2>
      <div class="history-list" id="historyList">
        <div class="empty-history">No recent summaries</div>
      </div>
    </section>

    <footer>
      <button id="clearHistoryBtn">Clear History</button>
      <div class="version">v1.0.0</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
